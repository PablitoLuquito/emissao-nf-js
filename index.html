<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="./src/css/print.css" media="print">
  <link rel='stylesheet' href='./src/css/style.css'>
  <title>Emissão de NF</title>
</head>

<body>
  <main>
    <h1>Emissão de NF</h1>
    <form class="form">
      <h2>Dados do Paciente</h2>

      <input type="text" autocomplete="new-password" id="nome-paciente" class="validate" placeholder="Nome do Paciente"
        autofocus>

      <input type="text" autocomplete="new-password" id="cpf-paciente" class="validate format"
        placeholder="CPF do Paciente" maxlength="14">

      <h2>Dados de quem será emitida a NF</h2>

      <input type="text" autocomplete="new-password" id="nome-emissor" placeholder="Nome do Emissor" class="validate">

      <input type="text" autocomplete="new-password" id="cpf-emissor" class="validate format"
        placeholder="CPF do Emissor" maxlength="14">

      <input type="email" autocomplete="new-password" id="email" class="validate" placeholder="E-mail">

      <input type="tel" autocomplete="new-password" id="tel" class="validate format" placeholder="Telefone"
        maxlength="14">

      <input type="text" autocomplete="new-password" placeholder="CEP" class="format" id="cep" maxlength="9">

      <input type="text" autocomplete="new-password" placeholder="Endereço" id="endereco">

      <input type="text" autocomplete="new-password" placeholder="Número" id="numero">

      <input type="text" autocomplete="new-password" placeholder="Complemento" id="complemento">

      <button type="submit" class="print">Imprimir NF</button>
    </form>
    <footer>Feito por <a href="https://www.linkedin.com/in/pablitoluquito/">Pablo Marinho</a></footer>
    <dialog></dialog>
  </main>

  <script src='./src/js/main.js'></script>
</body>

</html>
